<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <div class="container-box">
      <div class="text-box">
        <h3>Learn to code by watching others</h3>
        <p>See how experienced developers solve problems in real-time. <br> watching scripted tutorial is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="form-box">
        <h4>Try it free 7 days <span>then $20/mo. thereafter</span></h4>
        <form action="">
          <input type="text" placeholder="Surname" class="box">
          <input type="text" placeholder="Last Name" class="box">
          <input type="email" placeholder="Email Address" class="box">
          <input type="password" placeholder="Enter Password" class="box">
          <input type="submit" value="claim your free trial" class="btn">
          <p>By clicking the button you're agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </div>
  </div>



</body>
</html>
